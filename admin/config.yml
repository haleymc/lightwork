backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "Content"
    files:

      - name: "home"
        label: "Home Page"
        file: "content.json"
        fields:
          - label: "Home"
            name: "home"
            widget: "object"
            fields:
              - {label: "Hero Intro", name: "hero_intro", widget: "text"}
              - label: "The Work Paragraphs"
                name: "the_work"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - {label: "Come Cloudy Body", name: "come_cloudy_body", widget: "text"}
              - {label: "About Preview — First Paragraph", name: "about_preview_p1", widget: "text"}
              - {label: "About Preview — Second Paragraph", name: "about_preview_p2", widget: "text"}
              - {label: "About Preview — Third Paragraph", name: "about_preview_p3", widget: "text"}

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - label: "Bio Paragraphs"
                name: "bio"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - label: "How I Work Paragraphs"
                name: "how_i_work"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - label: "Studio Paragraphs"
                name: "studio"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - {label: "CTA Text", name: "cta_text", widget: "string"}

          - label: "The Work"
            name: "the_work"
            widget: "object"
            fields:
              - {label: "Page Subtitle", name: "page_subtitle", widget: "text"}
              - label: "How It Goes Paragraphs"
                name: "how_it_goes"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - {label: "Session Description", name: "session_description", widget: "text"}
              - {label: "Residency Description", name: "residency_description", widget: "text"}
              - {label: "Consigliere Description", name: "consigliere_description", widget: "text"}
              - {label: "Incubator Description", name: "incubator_description", widget: "text"}
              - label: "Emerging Technology Paragraphs"
                name: "emerging_tech"
                widget: "list"
                field: {label: "Paragraph", name: "item", widget: "text"}
              - {label: "CTA Italic Text", name: "cta_italic", widget: "string"}
              - {label: "Scholarship Note", name: "scholarship_note", widget: "text"}

          - label: "Connect"
            name: "connect"
            widget: "object"
            fields:
              - {label: "Intro", name: "intro", widget: "text"}
              - {label: "Session Description", name: "session_description", widget: "text"}

          - label: "Global Settings"
            name: "global"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string"}
              - {label: "LinkedIn URL", name: "linkedin", widget: "string"}
              - {label: "Substack URL", name: "substack", widget: "string"}
